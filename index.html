<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroidlina</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Alina's Asteroid Game!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press w to accelerate <br>
		    press a or d to rotate <br>
		    press h for hyperspace <br>
		    press r to restart
	    </footer>
	</body>
</html>
